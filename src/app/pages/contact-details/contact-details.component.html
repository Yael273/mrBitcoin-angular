<div class="try">
    <section *ngIf="contact" class="contact-details">
        <img src="https://robohash.org/{{contact._id}}?set=set5" alt="">
        <h2>{{ contact.name }}</h2>
        <div class="info">
            <div class="info-details">
                <h3>Email</h3>
                <p>{{ contact.email }}</p>
            </div>
            <div class="info-details">
                <h3>Phone</h3>
                <p>{{ contact.phone }}</p>
            </div>
        </div>
        <button class="back-btn" (click)="onBack()"><img src="../../../assets/img/arrow-right-solid.svg"
                alt=""></button>
    </section>

    <section class="transfer">
        <transfer-fund (updateMoves)="updateMoves()" [contact]="contact"></transfer-fund>
    </section>
    <h2 *ngIf="moves.length">Your moves</h2>
    <move-list *ngIf="moves.length" [moves]="moves"></move-list>

</div>
